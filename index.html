<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="mystyles.css">

	<script
  	src="http://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous">
	</script>

</head>

<body>
<div class="container-fluid">
	<div class="row">
		<header class="col-xs-12 mx-auto">
			<h1>Wikipedia Viewer</h1>
		</header>
	</div>

<div class="row justify-content-center">
<img src="https://res.cloudinary.com/dfb3rasor/image/upload/v1524765598/Wikipedia_Logo_1.0.png" class="img-fluid" alt="Wikipedia_Logo_1">
</div>

	<div class="row justify-content-center pt-5">
		<button type="button" class="col-xs-8 btn btn-default" id="random"><a href="https://en.wikipedia.org/wiki/Special:Random" class="text-dark nounderline" target="_self">Random article</a></button>
	</div>

	<div class="row justify-content-center pt-4 form-group col-xs-8">
		<form class="form-inline col-xs-8">
		<input type="text" id="search" class="form-control col-xs-8" name="search" placeholder="type search phrase"><input class="btn btn-default" id="btn" value="Search">
		</form>
	</div>

	<div class="container-fluid" id="container">

	</div>

	



</div>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
