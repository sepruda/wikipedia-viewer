<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="mystyles.css">

</head>

<body>
<div class="container">
	<div class="row">
		<header class="col-xs-12 mx-auto">
			<h1>Wikipedia Viewer</h1>
		</header>
	</div>

	<div class="row justify-content-center pt-5">
		<button type="button" class="col-xs-8 btn btn-default" id="random"><a href="https://en.wikipedia.org/wiki/Special:Random" class="text-dark nounderline" target="_self">Random article</a></button>
	</div>

	<div class="row justify-content-center pt-4 form-group col-xs-8">
		<form class="form-inline col-xs-8">
		<input type="text" class="form-control col-xs-8" name="search" placeholder="type search phrase"><input class="btn btn-default" type="submit" name="Submit" value="Search">
		</form>
	</div>

	<div class="textbox">
		<p id="resultat"></p>
	</div>

	



</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
